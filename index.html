<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Team Page</title>
  </head>
  <body>
    <section class="header">
      <div>
        <h1>The creative crew</h1>
      </div>
      <div>
        <h5>WHO YOU ARE</h4>
        <p>
          We are team of creatively diverse, driven, innovative individuals
          working in various locations from world
        </p>
      </div>
    </section>
    <section class="content">
      <div class="member">
        <img src="./public/images/photo1.png" alt="photo1">
        <p><strong>Bill Mahoney</strong></p>
        <p class="position">PRODUCT OWNER</p>
      </div>
      <div class="member">
        <img src="./public/images/photo2.png" alt="photo2">
        <p><strong>Saba Cabrea</strong></p>
        <p class="position">ART DIRECTOR</p>
      </div>
      <div class="member">
        <img src="./public/images/photo3.png" alt="photo3">
        <p><strong>Shae Le</strong></p>
        <p class="position">TECH LEAD</p>
      </div>
      <div class="member">
        <img src="./public/images/photo4.png" alt="photo4">
        <p><strong>Skylah Lu</strong></p>
        <p class="position">UX DESIGNER</p>
      </div>
      <div class="member">
        <img src="./public/images/photo5.png" alt="photo5">
        <p><strong>Griff Richards</strong></p>
        <p class="position">DEVELOPERR</p>
      </div>
      <div class="member">
        <img src="./public/images/photo6.png" alt="photo6">
        <p><strong>Stan John</strong></p>
        <p class="position">DEVELOPER</p>
      </div>
    </section>
  </body>
</html>
